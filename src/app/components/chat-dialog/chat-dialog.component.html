
 <ng-container *ngFor="let message of messages | async">

    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
      {{ message.content }}
    </div>

  </ng-container>



  <div class="form-group">
      <label for="nameField">Your Message</label>

    <input type="text" class="form-control" [(ngModel)]="formValue"  (keyup.enter)="sendMessage()"  placeholder="Please type your request">

  </div>
  <button class="au-btn-submit" (click)="sendMessage()">Send</button>
